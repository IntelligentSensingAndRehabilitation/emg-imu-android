// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()


    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        flatDir {
            dirs 'libs'
        }

        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    configurations.all {
        resolutionStrategy {
            //force "com.google.android.gms:play-services-basement:$googlePlayServicesVersion"
            //force "com.google.android.gms:play-services-tasks:$googlePlayServicesVersion"
        }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

ext {
    versionCode = 7
    versionName = '0.28'

    // can be used for dependency resolution above if required
    //googlePlayServicesVersion   = "15.0.1"

    buildTools = '29.0.2'
    compileSdk = 28
    minSdk = 26
    minSdkInstant = 26

    supportLib = '28.0.0'
    firebaseCoreVer = '17.5.0'
    firebaseAuthVer = '19.4.0'
    firebaseStorageVer = '19.2.0'
    firebaseFirestoreVer = '21.7.0'
    firebaseMessagingVer = '20.3.0'
    firebaseCrashlyticsVer = '17.2.2'
    instantAppsVer = '1.1.0'

    nordicBleLVer = '2.2.4'

    espressoVersion = "3.0.1"
    androidTestVersion = "1.0.1"
    hamcrestVersion = "1.3"
}

