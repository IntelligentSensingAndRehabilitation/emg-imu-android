// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }


    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath 'com.google.gms:google-services:4.3.0'
        classpath 'io.fabric.tools:gradle:1.29.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        flatDir {
            dirs 'libs'
        }

        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }

    configurations.all {
        resolutionStrategy {
            //force "com.google.android.gms:play-services-basement:$googlePlayServicesVersion"
            //force "com.google.android.gms:play-services-tasks:$googlePlayServicesVersion"
        }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

ext {
    versionCode = 7
    versionName = '0.28'

    // can be used for dependency resolution above if required
    //googlePlayServicesVersion   = "15.0.1"

    buildTools = '28.0.3'
    compileSdk = 28
    minSdk = 22
    minSdkInstant = 24

    supportLib = '28.0.0'
    firebaseCoreVer = '17.0.1'
    firebaseAuthVer = '18.1.0'
    firebaseStorageVer = '18.1.0'
    firebaseFirestoreVer = '18.2.0'
    firebaseMessagingVer = '19.0.1'
    crashlyticsVer = '2.10.1'
    instantAppsVer = '1.1.0'

    nordicBleLVer = '2.1.1'

    espressoVersion = "3.0.1"
    androidTestVersion = "1.0.1"
    hamcrestVersion = "1.3"
}

