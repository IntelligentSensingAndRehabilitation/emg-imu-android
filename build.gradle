// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    configurations.all {
        resolutionStrategy {
            //force "com.google.android.gms:play-services-basement:$googlePlayServicesVersion"
            //force "com.google.android.gms:play-services-tasks:$googlePlayServicesVersion"
        }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

ext {
    versionCode = 8
    versionName = '0.30'

    // can be used for dependency resolution above if required
    //googlePlayServicesVersion   = "15.0.1"

    buildTools = '30.0.3'
    compileSdk = 31
    minSdk = 26
    minSdkInstant = 26
    ndkVersion = '21.2.6472646'

    supportLib = '28.0.0'
    firebaseCoreVer = '20.1.0'
    firebaseAuthVer = '21.0.1'
    firebaseStorageVer = '20.0.0'
    firebaseFirestoreVer = '24.0.1'
    firebaseMessagingVer = '23.0.0'
    firebaseCrashlyticsVer = '18.2.8'
    instantAppsVer = '1.1.0'

    nordicBleLVer = '2.4.0.beta02'

    espressoVersion = "3.0.1"
    androidTestVersion = "1.0.1"
    hamcrestVersion = "1.3"
}
