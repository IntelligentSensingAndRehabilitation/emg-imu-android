// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }


    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'io.fabric.tools:gradle:1.25.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }

    configurations.all {
        resolutionStrategy {
            //force "com.google.android.gms:play-services-basement:$googlePlayServicesVersion"
            //force "com.google.android.gms:play-services-tasks:$googlePlayServicesVersion"
        }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

ext {
    versionCode = 5
    versionName = '0.26'

    // can be used for dependency resolution above if required
    //googlePlayServicesVersion   = "15.0.1"

    buildTools = '28.0.3'
    compileSdk = 28
    minSdk = 22
    minSdkInstant = 24

    supportLib = '28.0.0'
    firebaseCoreVer = '16.0.6'
    firebaseAuthVer = '16.1.0'
    firebaseStorageVer = '16.0.5'
    firebaseFirestoreVer = '17.1.5'
    firebaseMessagingVer = '17.3.4'
    crashlyticsVer = '2.9.8'
    instantAppsVer = '1.1.0'

    nordicBleLVer = '2.0.4'

    espressoVersion = "3.0.1"
    androidTestVersion = "1.0.1"
    hamcrestVersion = "1.3"
}

